<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uzduotis2</title>
</head>
<body>
Iveskite bet koki zodi:

<input type="text" id="zodis">
<input type="submit" onclick="handleClick()">
<div id="isvedimas"></div>

<script type="text/javascript" language="JavaScript">
    function handleClick() {
        var tekstas = document.getElementById('zodis').value;
        document.getElementById("isvedimas").innerHTML = tekstas.length;
    }
</script>

</body>
</html>
